<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Digital Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="card">
        <img class="profile-picture" src="images/your-photo.jpg" alt="A photo of Your Name">
        
        <header>
            <h1 class="name">Your Name</h1>
            <h2 class="title">Web Developer & Designer</h2>
            <p class="location">Jodhpur, Rajasthan</p>
        </header>
        
        <p class="bio">"I build beautiful and functional things for the web."</p>
        
        <section class="links">
            <a href="https://github.com/your-username" target="_blank" class="link-button">GitHub</a>
            <a href="https://www.linkedin.com/in/your-username/" target="_blank" class="link-button">LinkedIn</a>
            <a href="https://twitter.com/your-username" target="_blank" class="link-button">Twitter</a>
            <a href="https://your-portfolio.com" target="_blank" class="link-button">Portfolio</a>
        </section>
    </main>

</body>
</html>
